<div class="popover-action-wrapper">
   <div class="popover-action white-bg" *ngFor="let d of data" (click)="goTo(d.action)" [ngClass]="{'disabled': currentRoute == d.action}">
      <div class="icon">
         <img [src]="d.image">
      </div>
      <span class="label dark-grey-fg">{{ d.label }}</span>
   </div>
</div>
